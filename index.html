<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Abacus</title>
  </head>
  <body>
    <table align="center">
      <caption align="center">
        Abacus
      </caption>

      <tr>
        <th class="calc" colspan="4">
          <div class="calculation">
            <input type="text" name="value" class="ip" />
          </div>
        </th>
      </tr>

      <tr>
        <td align="center">
          <div class="sev"><button class="seven">7</button></div>
        </td>

        <td align="center">
          <div class="eig"><button class="eight">8</button></div>
        </td>

        <td align="center">
          <div class="nin"><button class="nine">9</button></div>
        </td>

        <td align="center">
          <div class="plu"><button class="plus">+</button></div>
        </td>
      </tr>

      <tr>
        <td align="center">
          <div class="fou"><button class="four">4</button></div>
        </td>

        <td align="center">
          <div class="fiv"><button class="five">5</button></div>
        </td>

        <td align="center">
          <div class="si"><button class="six">6</button></div>
        </td>

        <td align="center">
          <div class="min"><button class="minus">-</button></div>
        </td>
      </tr>

      <tr>
        <td align="center">
          <div class="on"><button class="one">1</button></div>
        </td>

        <td align="center">
          <div class="tw"><button class="two">2</button></div>
        </td>

        <td align="center">
          <div class="thr"><button class="three">3</button></div>
        </td>

        <td align="center">
          <div class="int"><button class="into">*</button></div>
        </td>
      </tr>

      <tr>
        <!-- <td align="center">
          <div class="dott"><button class="dot">.</button></div>
        </td> -->

        <td>
          <div class="equ"><button class="equals">=</button></div>
        </td>
        <th class="jero" colspan="2">
          <div class="jer"><button class="zero">0</button></div>
        </th>

        <td align="center">
          <div class="divi"><button class="divide">/</button></div>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
